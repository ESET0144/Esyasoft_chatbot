<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forecast Chat â€” Chat UI</title>

  <style>
    html,body { height:100%; margin:0; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background:#f3f4f6;
      display:flex;
      flex-direction:column;
    }
    .container {
      max-width:1000px;
      margin:0 auto;
      width:100%;
      display:flex;
      flex-direction:column;
      flex:1;
    }
    .card {
      background:white;
      margin:16px;
      padding:18px;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
      flex:1;
      overflow:auto;
      display:flex;
      flex-direction:column;
    }
    .chat {
      margin-top:8px;
      display:flex;
      flex-direction:column;
      gap:10px;
      padding-bottom:140px;
    }
    .msg { max-width:80%; padding:10px 12px; border-radius:12px; }
    .user {
      align-self:flex-end;
      background:#ede9fe;
      color:#111827;
      border-bottom-right-radius:4px;
    }
    .assistant {
      align-self:flex-start;
      background:#0f172a;
      color:#e6eef8;
      border-bottom-left-radius:4px;
    }
    .sql {
      background:#111827;
      color:#e6eef8;
      padding:10px;
      border-radius:8px;
      overflow:auto;
      font-family:monospace;
      font-size:13px;
      margin-top:8px;
    }
    table {
      width:100%;
      border-collapse:collapse;
      margin-top:8px;
    }
    th, td {
      padding:8px 10px;
      border-bottom:1px solid #e6eef8;
      text-align:left;
    }
    .muted { color:#6b7280; font-size:13px; }
    .footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.98);
      border-top: 1px solid #e6eef8;
      padding: 10px;
      display:flex;
      justify-content:center;
      z-index: 999;
    }
    .controls {
      width:100%;
      max-width:1000px;
      display:flex;
      gap:8px;
      align-items:center;
    }
    textarea {
      flex:1;
      min-height:48px;
      padding:10px;
      border-radius:8px;
      border:1px solid #e5e7eb;
      font-size:14px;
      resize:none;
    }
    button {
      padding:10px 14px;
      border-radius:8px;
      border:none;
      background:#6d28d9;
      color:white;
      cursor:pointer;
    }
    button:disabled {
      background:#9333ea;
      cursor:not-allowed;
      opacity:0.7;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h2>Forecast Chat</h2>
      <div class="muted">
        Ask questions naturally. The system auto-detects table, graph or summary.
      </div>
      <div id="chat" class="chat"></div>
    </div>
  </div>

  <div class="footer">
    <div class="controls">
      <textarea id="q" placeholder="Ask something..."></textarea>
      <button id="sendBtn">Send</button>
      <button id="clearBtn">Clear</button>
    </div>
  </div>

<script>
const chatEl = document.getElementById('chat');
const qEl = document.getElementById('q');
const sendBtn = document.getElementById('sendBtn');
const clearBtn = document.getElementById('clearBtn');
const history = [];

function escapeHtml(s) {
  return String(s || '')
    .replace(/&/g,'&amp;')
    .replace(/</g,'&lt;')
    .replace(/>/g,'&gt;');
}

function renderChat() {
  chatEl.innerHTML = '';
  for (const m of history) {
    const d = document.createElement('div');
    d.className = 'msg ' + (m.role === 'user' ? 'user' : 'assistant');

    if (m.role === 'user') {
      d.textContent = m.text;
    } else {
      if (m.meta?.summary) {
        const p = document.createElement('div');
        p.style.fontWeight = 'bold';
        p.textContent = m.meta.summary;
        d.appendChild(p);
      }

      if (m.meta?.generated_sql) {
        const pre = document.createElement('pre');
        pre.className = 'sql';
        pre.textContent = m.meta.generated_sql;
        d.appendChild(pre);
      }

      if (m.meta?.image) {
        const img = document.createElement('img');
        img.src = 'data:image/png;base64,' + m.meta.image;
        img.style.maxWidth = '100%';
        img.style.marginTop = '8px';
        d.appendChild(img);
      }
    }
    chatEl.appendChild(d);
  }
  chatEl.scrollTop = chatEl.scrollHeight;
}

sendBtn.onclick = async () => {
  const question = qEl.value.trim();
  if (!question) return;

  history.push({ role:'user', text:question });
  renderChat();
  sendBtn.disabled = true;

  const res = await fetch('/ask', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({ question })
  });

  const data = await res.json();
  history.push({ role:'assistant', meta:data });
  renderChat();

  qEl.value = '';
  sendBtn.disabled = false;
};

clearBtn.onclick = () => {
  history.length = 0;
  renderChat();
};
</script>
</body>
</html>
